<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link rel="stylesheet" type="text/css" href="css/site.css" media="all" />
  <script src="scripts/rollsData.js" type="text/javascript"> </script> 
</head>
<body>
  <div class="header">
    <a href="index.html"> <img id="logo" src="../assets/logo/logo-01.svg" alt="logo" /> </a>
    <div class="flex-column">
      <ul>
        <li><a class="highlight-tab" href="index.html">PRODUCTS</a></li>
        <li><a href="shopping-cart.html">CART</a></li>
      </ul>
      <hr>
      <h1 id="header-text"> Original cinnamon roll </h1>
    </div>
  </div>

  <main class="center">
    <div class="detail-page-flex">
      <img src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon" id="detail-img" class="detail" width="600" height="600">

      <div class="detail-block">
        <p class="detail-description"> Customize our delivious hand-made cinammon roll to you liking! </p>
        <!-- this section has two dropdowns -->
        <div class="dropdown">
          <!-- each smaller dropdown-block includes the lable and options -->
          <div class="dropdown-block">
            <label>Glazing:</label>
            <select id="glazingOptions" onchange="glazingChange(this)">              
            </select>
          </div>

          <!-- each smaller dropdown-block includes the lable and options -->
          <div class="dropdown-block">
            <label>Pack size:</label>
            <select id="sizeOptions" onchange="sizeChange(this)">              
            </select>
          </div>
        </div>

        <div class="price-button">
          <p id="calculated-price"> </p>
          <button type="button" id="add-to-cart">Add to cart</button>
        </div>
      </div>
    </div>
  </main>
  <script src="scripts/updatePage.js" type="text/javascript"> </script>
  <script src="scripts/updatePrice.js" type="text/javascript"> </script>
  <script src="scripts/addCart.js" type="text/javascript"> </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Product Detail</title>
  <link rel="stylesheet" type="text/css" href="css/site.css" media="all"/>
  
  <body>
    <div class="header">
      <a href="gallery.html"> <img id="logo" src="../assets/logo/logo-01.svg" alt="logo"/> </a>
      <hr>
      <nav>
        <ul>
          <li><a class="highlight-tab" href="gallery.html">PRODUCTS</a></li>
          <li><a href="shopping-cart.html">CART</a></li>
        </ul>
      </nav>
    </div>

    <main class="center">
      <h1> Original cinnamon roll </h1>

      <img src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon" class="detail">

      <section class="smaller-width">
        <p class="detail-description"> Customize our delivious hand-made cinammon roll to you liking! </p>

        <section class="dropdown">
          <div class="dropdown-block">
            <label class="label-block">Glazing:</label>
            <select>
              <option>Keep original</option>
              <option>Sugar milk</option>
              <option>Vanilla milk</option>
              <option>Double chocolate</option>
            </select>
          </div>

          <div class="dropdown-block">
            <label class="label-block">Pack size:</label>
            <select>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
          </div>
        </section>

        <div class="price-button">
          <p> $2.49 </p> 
          <button type="button">Add to cart</button>
        </div>
      </section>
    </main>
  </body>
</html>

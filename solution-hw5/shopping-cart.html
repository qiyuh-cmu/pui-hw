<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Shopping Cart</title>
<link rel="stylesheet" type="text/css" href="css/site.css" media="all" />

<body>
  <div class="header">
    <a href="index.html"> <img id="logo" src="../assets/logo/logo-01.svg" alt="logo" /> </a>
    <div class="flex-column">
      <ul>
        <li><a href="index.html">PRODUCTS</a></li>
        <li><a href="shopping-cart.html" class="highlight-tab">CART</a></li>
      </ul>
      <hr>
      <h1> Shopping cart </h1>
    </div>
  </div>

  <main class="cart">
    <div id="checkout-list">
      <template id="checkout-template">
        <div class="checkout-flex">
          <div class="checkout-img">
            <img src="../assets/products/original-cinnamon-roll.jpg" alt="original cinnamon" class="checkout" width="200" height="200">
            <p class="clickable" id="btn-delete"> Remove </p>
          </div> <!-- which contains all specifications -->
          <div class="checkout-description-block">
            <p class="checkout-description" id="checkout-rollType"> placeholder roll type </p>
            <p class="checkout-description" id="checkout-rollGlazing"> placeholder glazing</p>
            <p class="checkout-description" id="checkout-packSize"> placeholder pack Size </p>
          </div>
          <p class="checkout-price"> $ price </p>
        </template>
      </template>
    </div> <!-- END list -->


    <hr class="sub-section">

    <div class="price-flex">
      <p id="total">Total</p>
      <p id="total-price"> $ total price text holder </p>
    </div>
    <div class="align-right">
      <button type="button" id="cart-button">Checkout</button>
    </div>
  </main>
</body>

<script src="scripts/rollsData.js" type="text/javascript"> </script>
<script src="scripts/updateCart.js" type="text/javascript"> </script>
</html>
